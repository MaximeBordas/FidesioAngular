<!-- Image and text -->
<nav class="navbar navbar-light bg-info">
  <a class="navbar-brand">
    <img src="https://annuaire.laposte.fr/uploads/490/169/49016916600041/logo.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
    Test Angular
  </a>
</nav>
<div class="container-fluid mt-3" *ngIf="records !== null">
  <div class="input-group mb-3">
    <input [(ngModel)]="searchValue" type="text" class="form-control">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="search()">Rechercher</button>
    </div>
  </div>
  <table class="table">
    <thead class="thead-dark">
    <tr>

      <th scope="col">Libell√©</th>
      <th scope="col">Ville</th>
      <th scope="col" (click)="sort('code_postal', !boolean)">Code Postal</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let record of records let i = index">

      <td>{{record.fields.tco_libelle}}</td>
      <td>{{record.fields.ville}}</td>
      <td>{{record.fields.code_postal}}</td>
    </tr>
    </tbody>
  </table>
  <nav>
    <ul class="pagination justify-content-center">
      <li *ngIf="start >= 20" class="page-item" (click)="paginator(-20)">
        <a class="page-link" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li class="page-item" (click)="paginator(20)">
        <a class="page-link" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
